{% extends 'profiles_api/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5 border-0 rounded-3">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <span class="material-icons text-primary" style="font-size: 50px;">lock</span>
                        <h3 class="mt-2 text-secondary font-weight-bold">Giriş Yap</h3>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">{{ field.label }}</label>
                                <input type="{{ field.field.widget.input_type }}"
                                       name="{{ field.name }}"
                                       class="form-control form-control-lg bg-light"
                                       {% if field.value %}value="{{ field.value }}"{% endif %}>
                            </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                Giriş
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Hesabın yok mu?
                        <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">
                            Hemen Kayıt Ol
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

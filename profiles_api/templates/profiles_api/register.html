{% extends 'profiles_api/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5 border-0 rounded-3">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <span class="material-icons text-success" style="font-size: 50px;">person_add</span>
                        <h3 class="mt-2 text-secondary font-weight-bold">Aramıza Katıl</h3>
                        <p class="text-muted small">Hemen ücretsiz hesabını oluştur.</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">{{ field.label }}</label>

                                <input type="{{ field.field.widget.input_type }}"
                                       name="{{ field.name }}"
                                       class="form-control form-control-lg bg-light"
                                       placeholder="{{ field.label }} belirleyin..."
                                       {% if field.value %}value="{{ field.value }}"{% endif %}>

                                {% if field.errors %}
                                    <div class="text-danger small mt-1">
                                        <i class="material-icons" style="font-size:12px; vertical-align:middle;">error</i>
                                        {{ field.errors.0 }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg shadow-sm">
                                Hesap Oluştur
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Zaten bir hesabın var mı?
                        <a href="{% url 'login' %}" class="text-success fw-bold text-decoration-none">
                            Giriş Yap
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
